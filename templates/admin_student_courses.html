<!-- templates/admin_student_courses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Student Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-xl font-bold mb-4">Courses for Student ID: {{ student.user_id }}</h1>
        <div class="mb-4">
            <form method="POST">
                <!-- CSRF token should be included here -->
                <input type="text" name="course_code" placeholder="Add Course Code" class="border p-2 mr-2">
                <button type="submit" class="bg-blue-500 text-white p-2">Add Course</button>
            </form>
        </div>
        <div class="mb-4">
            <ul>
                {% for course in courses %}
                <li class="mb-2 p-2 bg-white flex justify-between items-center">
                    <span>{{ course.name }} ({{ course.course_code }})</span>
                    <div>
                        <a href="/admin/edit-course/{{ course.id }}" class="bg-yellow-500 text-white p-2 mr-2">Edit</a>
                        <a href="/admin/delete-course/{{ course.id }}" class="bg-red-500 text-white p-2">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
