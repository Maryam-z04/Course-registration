<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl mb-6 text-center font-bold">Sign Up</h2>
        <form action="/signup" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="******************" name="confirm_password" required>
            </div>
            <!-- dropdown for choosing CS or CE -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="major">
                    Major
                </label>
                <select name="major" id="major" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="CS">Computer Science</option>
                    <option value="CE">Computer Engineering</option>
                    <option value="ELE">Electrical Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CVE">Civil Engineering</option>
                    <option value="INE">Industrial Engineering</option>
                </select>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
            <!-- container for taking in password violations (red color) -->
            <div class="mt-4">
                <ul id="password-violations">
                </ul>
            </div>
        </form>
    </div>
    <script>
        // implement password checks
        // get password input
        var password = document.getElementById('password');
        // get confirm password input
        var confirm_password = document.getElementById('confirm-password');
        // get password violations ul
        var password_violations = document.getElementById('password-violations');
        // get form
        var form = document.getElementsByTagName('form')[0];
        // add event listener to form and then add violation messages in red and make red border for inputs (also password must be 8+ chars and include numbers and one symbol)
        form.addEventListener('submit', (e) => {
            // clear password violations ul
            password_violations.innerHTML = '';
            // check if password is 8+ chars
            if (password.value.length < 8) {
                // add red border to password input
                password.classList.add('border-red-500');
                // add red border to confirm password input
                confirm_password.classList.add('border-red-500');
                // add red text to password violations ul
                password_violations.innerHTML += '<li class="text-red-500">Password must be 8+ characters</li>';
                // prevent form from submitting
                e.preventDefault();
            }
            // check if password contains a number
            if (!password.value.match(/\d/)) {
                // add red border to password input
                password.classList.add('border-red-500');
                // add red border to confirm password input
                confirm_password.classList.add('border-red-500');
                // add red text to password violations ul
                password_violations.innerHTML += '<li class="text-red-500">Password must contain a number</li>';
                // prevent form from submitting
                e.preventDefault();
            }
            // check if password contains a symbol
            if (!password.value.match(/[!@#$%^&*]/)) {
                // add red border to password input
                password.classList.add('border-red-500');
                // add red border to confirm password input
                confirm_password.classList.add('border-red-500');
                // add red text to password violations ul
                password_violations.innerHTML += '<li class="text-red-500">Password must contain a symbol</li>';
                // prevent form from submitting
                e.preventDefault();
            }
            // check if password and confirm password match
            if (password.value != confirm_password.value) {
                // add red border to password input
                password.classList.add('border-red-500');
                // add red border to confirm
                confirm_password.classList.add('border-red-500');
                // add red text to password violations ul
                password_violations.innerHTML += '<li class="text-red-500">Passwords must match</li>';
                // prevent form from submitting
                e.preventDefault();
            }
        })

        
    </script>
</body>
</html>
